<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <title>Sign In</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="./css/style.css">

  </head>

  <body>
    <main>
      <div class="form">
        <form action="./index.html" method="post">
          <h1 class="form-title">Sign In</h1>
          <div class="form-item">
            <input type="text" name="emf" class="form-style" placeholder="E-Mail">
          </div>
          <div class="form-item">
            <input type="password" name="pwf" class="form-style" placeholder="Password">
          </div>
          <div class="submit">
            <input type="submit" class="login" value="Sign In">
          </div>
        </form>
        <p>アカウントをお持ちでないですか？<a href="./SignUp.html">Sign Up</a></p>
      </div>
    </main>
  </body>

</html>
